backend:
  name: git-gateway
  branch: main # Change to 'master' if your repo uses master
  publish_mode: editorial_workflow
  

# This handles the NEW images
media_folder: "public/images/products"
public_folder: "/images/products"

collections:
  - name: "products"
    label: "Products"
    folder: "src/content/products"
    create: true
    slug: "{{id}}"
    format: "json" 
    fields:
      - {label: "ID (Unique - Don't change for old items)", name: "id", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Category ID", name: "category", widget: "select", options: ["brass-products", "Wooden-Products", "iron-lamps", "paintings"]}
      - {label: "Category Name", name: "categoryName", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Original Price", name: "originalPrice", widget: "string"}
      - {label: "Discount", name: "discount", widget: "string", required: false}
      
      # ðŸŸ¡ This widget handles both your existing URLs and new uploads
      - {label: "Main Image", name: "image", widget: "image"}
      
      - {label: "Gallery Images", name: "images", widget: "list", required: false, field: {label: "Image", name: "image", widget: "image"}}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Features", name: "features", widget: "list", field: {label: "Feature", name: "item", widget: "string"}}
      - {label: "Shipping Text", name: "shipping", widget: "string", default: "Shipping charges included"}
      - {label: "In Stock", name: "inStock", widget: "boolean", default: true}
      - {label: "Fast Delivery", name: "fastDelivery", widget: "boolean", default: true, required: false}
      - {label: "Rating", name: "rating", widget: "number", value_type: "float", default: 5}
      - {label: "Reviews", name: "reviews", widget: "number", default: 0}